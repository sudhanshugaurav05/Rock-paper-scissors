<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"><h1>Rock Papper Scissor</h1></div>
    <div class="choices">
      <div class="choice" id="rock">✊</div>
      <div class="choice" id="paper">🖐️</div>
      <div class="choice" id="scissors">✌️</div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">play and move</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
